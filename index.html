<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrSafe - Animal Trouv√©</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 350px; margin: 20px auto; border: 1px solid #eee; }
        .logo { width: 140px; margin-bottom: 15px; }
        h1 { color: #2d3436; font-size: 1.4em; margin-bottom: 5px; }
        .pet-name { color: #ff9800; font-weight: bold; font-size: 2em; margin: 10px 0; text-transform: uppercase; }
        .info-text { color: #636e72; margin-bottom: 30px; font-size: 1.1em; }
        
        /* Boutons */
        .btn { 
            display: flex; align-items: center; justify-content: center;
            padding: 16px; text-decoration: none; border-radius: 15px; 
            font-weight: bold; margin-bottom: 15px; transition: transform 0.2s;
            color: white; font-size: 1.1em; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:active { transform: scale(0.96); }
        .btn-sms { background-color: #ff9800; } /* Orange QrSafe */
        .btn-call { background-color: #00b894; } /* Vert Appel */
        .icon { margin-right: 12px; font-size: 1.3em; }
        
        .footer-text { font-size: 0.8em; color: #b2bec3; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="logo.png" alt="QrSafe Logo" class="logo">
        
        <div id="content">
            <p>Chargement des informations...</p>
        </div>
        
        <p class="footer-text">S√©curis√© par QrSafe</p>
    </div>

    // Remplace toute la partie <script> par celle-ci :

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_xkC72EPWgilaWOnE132xjAmlWW5NcO8",
            authDomain: "qrsafe-v2.firebaseapp.com",
            projectId: "qrsafe-v2",
            storageBucket: "qrsafe-v2.firebasestorage.app",
            messagingSenderId: "820028311316",
            appId: "1:820028311316:web:473cb45b919060c6d72401"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const petId = urlParams.get('id');

        if (petId) {
            db.collection("pets").where("qrId", "==", petId).get().then((querySnapshot) => {
                if (!querySnapshot.empty) {
                    let petData = querySnapshot.docs[0].data();
                    
                    // On pr√©pare l'affichage des infos d'urgence si elles existent
                    let urgenceHtml = petData.infosUrgent ? 
                        `<p style="color:red; font-weight:bold; border:2px solid red; padding:10px; border-radius:10px;">
                            ‚ö†Ô∏è URGENCE : ${petData.infosUrgent}
                         </p>` : '';

                    document.getElementById('content').innerHTML = `
                        <h1>J'appartiens √† mon ma√Ætre</h1>
                        <p class="pet-name">${petData.nom}</p>
                        <p class="info-text">
                            <strong>${petData.type} - ${petData.race}</strong><br>
                            üìç Habite √† : <strong>${petData.ville}</strong>
                        </p>

                        ${urgenceHtml}

                        <a href="tel:${petData.telephone}" class="btn btn-call">
                            <span class="icon">üìû</span> Appeler
                        </a>

                        <a href="sms:${petData.telephone}?body=Bonjour, j'ai trouv√© votre chien ${petData.nom} !" class="btn btn-sms">
                            <span class="icon">üí¨</span> Envoyer un SMS
                        </a>
                    `;
                } else {
                    document.getElementById('content').innerHTML = "<p>M√©daille non reconnue.</p>";
                }
            });
        }
    </script>
</body>
</html>
